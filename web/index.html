<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="chat">
        <h2>Чат</h2>
        <div class="messages"></div>
    </div>
</body>
<script>
    var socket = new WebSocket("ws://chat.localhost/");

    if (!socket) {
        alert("WebSocket has not been initialized");
    }
    socket.onopen = function () {
        console.log("Success!");
        socket.send("Test");
    };
    socket.onerror = function () { console.log("Error!") };
    socket.onmessage = function (event) {
        console.log(event.data);
    }
    while (socket.bufferedAmount != 0) { }
    socket.close();
</script>

</html>
